<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat – Baromètre de satisfaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light only" />
  <link rel="icon" type="image/png" href="Ressources/favicon.png" />
</head>
<body class="bg-gray-100 min-h-screen">
  <noscript>
    <div class="p-4 bg-red-100 text-red-800">Activez JavaScript pour utiliser le chat.</div>
  </noscript>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r p-6">
      <div class="p-6 flex flex-col items-center gap-4 border-b">
        <img src="Ressources/logo-enov.svg" alt="Logo Enov" width="120" height="auto">
      </div>
      <div class="mt-6 text-xs text-gray-500">Études</div>
      <div class="mt-2 p-4 rounded-xl bg-blue-600 text-white text-sm">
        Étude APEC –<br/>Baromètre de satisfaction
      </div>
    </aside>

    <!-- Zone principale -->
    <main class="flex-1 flex flex-col">
      <header class="h-16 flex items-center justify-between px-8 bg-white border-b">
        <h1 class="text-lg font-semibold text-gray-800">Explorez la voix de vos clients</h1>
        <button id="logout" type="button" class="px-4 py-2 rounded-xl bg-red-500 hover:bg-red-600 text-white text-sm">
          Déconnexion
        </button>
      </header>

      <section class="flex-1 flex flex-col">
        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto px-10 py-6 space-y-3">
          <div id="empty" class="h-full w-full grid place-items-center text-center text-gray-500">
            <div>
              <p class="font-medium text-gray-600">Laissez moi vous aider à explorer les verbatims de vos clients !</p>
              <p class="text-sm mt-1">
                Exemples : “Cite tous les verbatims sur la livraison” · “Fais une synthèse du SAV”
              </p>
            </div>
          </div>
        </div>

        <!-- Input -->
        <div class="border-t bg-white px-6 py-4">
          <div class="max-w-4xl mx-auto flex items-center gap-2">
            <input id="q" type="text" placeholder="Tapez votre question…"
                   class="flex-1 rounded-xl border px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            <button id="send" type="button"
                    class="p-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-50">
              ➤
            </button>
          </div>
          <p id="chat-error" class="max-w-4xl mx-auto mt-2 text-sm text-red-600"></p>
        </div>
      </section>
    </main>
  </div>

  <!-- Firebase SDK COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyDP6Wix-qehAnUq9FYmMAYdbEiqKYQnXWs",
      authDomain: "smartverbatims.firebaseapp.com",
      projectId: "smartverbatims",
      storageBucket: "smartverbatims.appspot.com",
      messagingSenderId: "1043743921058",
      appId: "1:1043743921058:web:637f9bc10cc3859e86d8fb",
      measurementId: "G-R64GD8CJLS"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Garde d'accès : si pas connecté -> retour login
    auth.onAuthStateChanged((user) => {
      if (!user) window.location.href = "index.html";
    });

    // Déconnexion
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          try {
            await auth.signOut();
            window.location.href = "index.html";
          } catch (err) {
            console.error("Erreur lors de la déconnexion :", err);
          }
        });
      }
    });
  </script>

  <!-- === CHAT DIFY (INLINE, MODE BLOCKING) === -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("[chat] DOM prêt (inline)");

      // ====== CONFIG DIFY ======
      const TOKEN    = "app-TzgNBWukBZCRAi4wQc2OcS3I";
      const ENDPOINT = "https://dify.enov.fr/v1/chat-messages";

      // ====== HOOK UI ======
      const $        = (id) => document.getElementById(id);
      const messages = $("messages");
      const empty    = $("empty");
      const input    = $("q");
      const btn      = $("send");
      const errLine  = document.getElementById("chat-error");

      if (!messages || !input || !btn) {
        console.error("[chat] IDs manquants", { messages: !!messages, input: !!input, btn: !!btn });
        if (errLine) errLine.textContent = "Erreur d’initialisation du chat (éléments introuvables).";
        return;
      }

      const refreshBtn = () => btn.disabled = !input.value.trim();
      input.addEventListener("input", refreshBtn);
      refreshBtn();

      function bubble(text, role) {
        if (empty) empty.remove();
        const line = document.createElement("div");
        line.className = "flex " + (role === "user" ? "justify-end" : "justify-start");
        const b = document.createElement("div");
        b.className = (role === "user"
          ? "max-w-[70%] rounded-xl px-4 py-3 bg-blue-600 text-white"
          : "max-w-[70%] rounded-xl px-4 py-3 bg-white border shadow-sm text-gray-800");
        b.textContent = text;
        line.appendChild(b);
        messages.appendChild(line);
        messages.scrollTop = messages.scrollHeight;
        return b;
      }

      let sending = false;

      async function send() {
        if (sending) return;
        const text = input.value.trim();
        if (!text) return;

        sending = true;
        btn.disabled = true;
        if (errLine) errLine.textContent = "";

        bubble(text, "user");
        input.value = "";
        input.focus();
        refreshBtn();

        const bot = bubble("…", "bot");

        // Appel Dify en mode "blocking" (réponse JSON unique)
        const payload = {
          inputs: {},
          response_mode: "blocking",
          auto_generate_name: true,
          query: text,
          user: "web-1"
        };

        try {
          console.log("[chat] POST →", ENDPOINT);
          const res = await fetch(ENDPOINT, {
            method: "POST",
            mode: "cors",
            headers: {
              Authorization: "Bearer " + TOKEN,
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (!res.ok) {
            bot.textContent = `Erreur ${res.status}: ${res.statusText}`;
            console.error("[chat] HTTP Error", res.status, res.statusText);
            return;
          }

          const data = await res.json();
          const answer = data?.answer || JSON.stringify(data);
          bot.textContent = answer;
          messages.scrollTop = messages.scrollHeight;
        } catch (e) {
          console.error("[chat] Network/JS error:", e);
          bot.textContent = "Erreur : " + (e?.message || "réseau.");
          if (errLine) errLine.textContent = "Impossible d’envoyer le message (réseau/CORS ?).";
        } finally {
          sending = false;
          refreshBtn();
        }
      }

      btn.addEventListener("click", send);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); send(); }
      });

      console.log("[chat] Listeners OK (inline)");
    });
  </script>

</body>
</html>
