<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion – Baromètre de satisfaction</title>
  <link rel="icon" type="image/png" href="https://github.com/olivoliv69/SmartVerbAtIm/blob/main/ia2.png?raw=true" />
  <style>
    :root {
      --card-bg: rgba(255,255,255,0.88);
      --card-border: rgba(255,255,255,0.65);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: grid;
      place-items: center;
      padding: 24px;
      /* --- Image d'arrière-plan + voile pour lisibilité --- */
      background:
        linear-gradient( to bottom right, rgba(0,0,0,0.35), rgba(0,0,0,0.35) ),
        url("https://github.com/olivoliv69/SmartVerbAtIm/blob/main/Image5.png?raw=true")
        center / cover no-repeat fixed;
      color: #111827;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.20);
      backdrop-filter: blur(6px);
    }
    .login-card h1 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 700;
      color: #111827;
    }
    .login-card p.sub {
      margin: 0 0 18px;
      font-size: 13px;
      color: #6b7280;
    }
    form { display: grid; gap: 10px; }
    input, button {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background .15s ease;
    }
    button:hover { background: #1d4ed8; }
    #error-message {
      margin-top: 10px;
      color: #b00020;
      white-space: pre-wrap;
      min-height: 1em;
      font-size: 13px;
    }
    .brand {
      display: flex; align-items: center; gap: 10px; margin-bottom: 14px;
    }
    .brand img { width: 36px; height: 36px; border-radius: 8px; }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand">
      <img src="https://github.com/olivoliv69/SmartVerbAtIm/blob/main/ia2.png?raw=true" alt="Logo">
      <div>
        <div style="font-weight:700; line-height:1;">SmartVerbAtIm</div>
        <div style="font-size:12px; color:#6b7280; line-height:1;">Espace sécurisé</div>
      </div>
    </div>

    <h1>Connexion</h1>
    <p class="sub">Identifiez-vous pour accéder au baromètre.</p>

    <form id="login-form">
      <input type="email" id="username" placeholder="Email professionnel" autocomplete="username" required />
      <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="error-message"></p>

    <div class="hint">Besoin d’un accès ? Contactez l’administrateur.</div>
  </div>

  <!-- Firebase SDK COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // --- Config Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyDP6Wix-qehAnUq9FYmMAYdbEiqKYQnXWs",
      authDomain: "smartverbatims.firebaseapp.com",
      projectId: "smartverbatims",
      storageBucket: "smartverbatims.appspot.com",
      messagingSenderId: "1043743921058",
      appId: "1:1043743921058:web:637f9bc10cc3859e86d8fb",
      measurementId: "G-R64GD8CJLS"
    };

    // --- Init ---
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Rediriger si déjà connecté
    auth.onAuthStateChanged((user) => {
      if (user && user.email) {
        window.location.href = "chatbot.html?user=" + encodeURIComponent(user.email);
      }
    });

    // Gestion du formulaire
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      const email = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "chatbot.html?user=" + encodeURIComponent(email);
      } catch (err) {
        if (err.code === "auth/user-not-found") {
          try {
            await auth.createUserWithEmailAndPassword(email, password); // (≥ 6 caractères côté Firebase)
            window.location.href = "chatbot.html?user=" + encodeURIComponent(email);
          } catch (e2) {
            errorMsg.textContent = "Création impossible : " + (e2?.message || "erreur.");
          }
        } else {
          errorMsg.textContent = "Erreur : " + (err?.message || "connexion impossible.");
        }
      }
    });
  </script>
</body>
</html>
